<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
  color: red;
}
.left {
  text-align: left;
  color: blue;
}
</style>
</head>
<body>
<h1 class="center">Red and center-aligned heading</h1>
<h1 class="left">Heading blue and left-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 
<p class="left">Paragraph blue and left-aligned paragraph.</p> 
</body>
</html>
